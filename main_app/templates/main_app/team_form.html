{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}
<div class="page-header">
    {% if object %}
        <h1>Edit {{ object.name }}</h1>
    {% else %}
        <h1>Add a Team</h1>
    {% endif %}
</div>
<hr>
<form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table> 
    <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
